repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: end-of-file-fixer
        types: [python]
-   repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.30.0
    hooks:
    -   id: yapf
-   repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
        additional_dependencies: [flake8-bugbear==22.9.*]
-   repo: local
    hooks:
    -   id: check-licenses
        name: Check Licenses
        description: Checks that all files have correct copyright licenses
        entry: python -m CheckLicensesInFiles
        language: python
        types: [python]
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        description: Run mypy on all files
        entry: mypy --ignore-missing-imports --no-site-packages ./mantidimaging
        language: python
        types: [python]
        pass_filenames: false
        always_run: true
        exclude: ^tests/, .git/, .venv/, .tox/, .eggs/, ^build/, ^dist/, ^docs/, ^scripts/
        additional_dependencies: [mypy==0.910]

