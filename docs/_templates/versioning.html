{% if versions %}
<div class="versions">
<h3>{{ _('Versions') }}</h3>
<ul>
  <li><a href="../{{ pathto("",1)}}index.html">Latest</a></li>
  {%- for item in versions %}
  <li><a href="{{ item.url }}">{{ item.name }}</a></li>
  {%- endfor %}
</ul>
</div>
{% else %}
<div class="versions">
<h3>{{ _('Versions') }}</h3>
<ul>
  <li><a href="{{ pathto("",1)}}index.html">Latest</a></li>
  {%- for item in ['2.3.0', '2.4.0', '2.5.0', '2.6.0', '2.7.0'] %}
  <li><a href="{{ pathto("",1)}}{{ item }}/index.html">{{ item }}</a></li>
  {%- endfor %}
</ul>
</div>
{% endif %}
