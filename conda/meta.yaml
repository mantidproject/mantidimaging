{% set version_tag = environ.get('GIT_DESCRIBE_TAG', '0.0.0') %}
{% set version_number = environ.get('GIT_DESCRIBE_NUMBER', '0') | string %}
{% set version_number = '.post' + version_number if version_number != '0' else '' %}
{% set version = version_tag + version_number %}

package:
  name: 'mantidimaging'
  version: '{{ version }}'

source:
  git_url: ../

requirements:
  build:
    - python=3.9.*
    - setuptools=62.*
  run:
    - python=3.9.*
    - pip
    - astropy=5.0.*
    - scipy=1.7.*
    - scikit-image=0.19.*
    - numpy=1.20.*
    - numexpr=2.8.*
    - algotom=1.0.*
    - tomopy=1.12.*
    - cudatoolkit=10.2*
    - cupy=10.2.*
    - astra-toolbox=2.0.*
    - requests=2.27.*
    - h5py=3.6.*
    - sarepy=2020.07
    - psutil=5.9.*
    - cil=22.2.0
    - ccpi-regulariser
    - jenkspy=0.2.0
    - pyqt=5.15.*
    - pyqtgraph=0.13.*

build:
  noarch: python
  number: 1
  entry_points:
    - mantidimaging = mantidimaging.main:main
    - mantidimaging-ipython = mantidimaging.ipython:main

test:
  imports:
    - mantidimaging

app:
  summary: "Mantid Imaging"
  own_environment: True

about:
  home: https://github.com/mantidproject/mantidimaging
  license: GPL-3
  license_file: LICENSE.txt
