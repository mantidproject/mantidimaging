name: Testing on Windows

on:
  push:
    branches:
    - 'main'
    - 'release-*'
  pull_request:
    branches:
      - 'main'
      - 'release-*'
  release:
  merge_group:

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        n: [1,2,3,4,5]

    steps:
      - uses: actions/checkout@v3
        with:
          # Needed to get tags so that git describe works during package build
          fetch-depth: "0"

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%V")"
        shell: bash

      - name: Cache Mambaforge and Pip packages
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0
        with:
          path: |
            ~/conda_pkgs_dir
            ~/.cache/pip
          key:
            ${{runner.os}}-condapkg-${{env.CACHE_NUMBER}}-${{steps.get-date.outputs.date}}-${{hashFiles('environment-dev.yml','conda/meta.yaml')}}

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
          activate-environment: mantidimaging-dev
          auto-activate-base: false
          use-mamba: true

      - name: Cache Mambaforge environment
        uses: actions/cache@v2
        id: cache-mambaforge-environment
        env:
          CACHE_NUMBER: 0
        with:
          path: ${{env.CONDA}}/envs/mantidimaging-dev
          key:
            ${{runner.os}}-condaenv-${{env.CACHE_NUMBER}}-${{steps.get-date.outputs.date}}-${{hashFiles('environment-dev.yml','conda/meta.yaml')}}

      - name: Mantid Imaging developer dependencies
        if: steps.cache-mambaforge-environment.outputs.cache-hit != 'true'
        shell: bash -l {0}
        run: |
          conda deactivate
          python ./setup.py create_dev_env

      - name: Get test data
        shell: bash -l {0}
        run: |
          curl -L https://github.com/mantidproject/mantidimaging-data/archive/refs/tags/small.zip --output small.zip
          unzip -q small.zip -d ~
          mv ~/mantidimaging-data-small ~/mantidimaging-data
        timeout-minutes: 5

      - name: GUI Tests System gui_system_loading_test.py
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_loading_test.py
          done
        timeout-minutes: 15
        if: always()

      - name: GUI Tests System gui_system_operations_test.py
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_operations_test.py
          done
        timeout-minutes: 15
        if: false

      - name: GUI Tests System gui_system_reconstruction_test.py
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py
          done
        timeout-minutes: 15
        if: always()

      - name: GUI Tests System gui_system_windows_test.py
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_windows_test.py
          done
        timeout-minutes: 15
        if: always()

# individual tests
      - name: GUI Tests System gui_system_reconstruction_test.py test_correlate
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py -k test_correlate
          done
        timeout-minutes: 15
        if: always()
      - name: GUI Tests System gui_system_reconstruction_test.py test_minimise
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py -k test_minimise
          done
        timeout-minutes: 15
        if: always()
      - name: GUI Tests System gui_system_reconstruction_test.py test_refine
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py -k "test_refine and not test_refine_stress"
          done
        timeout-minutes: 15
        if: always()
      - name: GUI Tests System gui_system_reconstruction_test.py test_refine_stress
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py -k test_refine_stress
          done
        timeout-minutes: 15
        if: always()
      - name: GUI Tests System gui_system_reconstruction_test.py test_selecting_auto_update_triggers_preview
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py -k test_selecting_auto_update_triggers_preview
          done
        timeout-minutes: 15
        if: always()
      - name: GUI Tests System gui_system_reconstruction_test.py test_clicking_update_now_btn_triggers_preview
        shell: bash -l {0}
        run: |
          for x in `seq 5`; do
          python -m pytest -vs -rs -p no:xdist -p no:randomly -p no:repeat -p no:cov --run-system-tests --durations=10 mantidimaging/gui/test/gui_system_reconstruction_test.py -k test_clicking_update_now_btn_triggers_preview
          done
        timeout-minutes: 15
        if: always()
